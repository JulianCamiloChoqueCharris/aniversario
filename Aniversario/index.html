<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Aniversario ❤️</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="galeria" class="seccion">
      <div class="slider" id="slider"></div>
      <div class="buttonContainer">
        <button id="verCartaBtn">Leer mi carta 💌</button>
      </div>
    </section>

    <section id="carta" class="seccion hidden">
      <div class="cartaContainer">
        <div id="cartaTexto" class="cartaTexto"></div>
        <div class="buttonBackContainer">
          <button id="volverGaleriaBtn">Volver a la galería 📸</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
